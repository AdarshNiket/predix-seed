<link rel="import" href="../../bower_components/px-card/px-card.html"/>
<link rel="import" href="../../bower_components/px-timeseries/px-ts-chart.html"/>

<dom-module id="demo-card">

    <template>
        <div style="border: 1px;border-color: red;border-style: solid;">
            <h1>My context name is:<span>{{context.name}}</span></h1>
            <button on-click="getMoreData">Get more data</button>
            <div>{{data.name}}</div>
            <div>{{data.thing}}</div>

            <px-ts-chart>
              <px-ts-chart-controls data-controls></px-ts-chart-controls>
              <px-chart-series series-obj="{{data.queries}}"
                               series-obj-data-key="values"
                               series-obj-name-key="name"></px-chart-series>
            </px-ts-chart>
        </div>
    </template>
</dom-module>

<script type="text/javascript">

    px.card.create({
        is: 'demo-card',
        getMoreData: function() {
            this.get(this, {startDate: new Date(), endDate: new Date()});
        }
    })

</script>
