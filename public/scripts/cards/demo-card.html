<link rel="import" href="../../bower_components/px-card/px-card.html"/>
<link rel="import" href="../../bower_components/px-timeseries/px-time-series.html"/>

<dom-module id="demo-card">

    <template>
        <div style="border: 1px;border-color: red;border-style: solid;">
            <h1>My context name is:<span>{{context.name}}</span></h1>
            <h1>In 1 second:<span>{{context.url}}</span></h1>
            <button on-click="getMoreData">Get more data</button>
            <px-time-series></px-time-series>
        </div>
    </template>
</dom-module>

<script type="text/javascript">

    px.card.create({
        is: 'demo-card',
        getMoreData: function() {
            this.get(this, {startDate: new Date(), endDate: new Date()});
        }
    })

</script>
