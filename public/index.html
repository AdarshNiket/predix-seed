<!DOCTYPE html>
<html>
<head>
  <title>Predix Seed 2.0</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">

  <!-- Temporary #splash div which covers page content during load. -->
  <style>
    html, body {
      background: #3b3b3f;
    }
    body.loading #splash {
      opacity: 1;
    }
    #splash {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: opacity 500ms cubic-bezier(0,0,0.2,1);
      opacity: 0;
      will-change: opacity;
      z-index: 1;
      background: #3b3b3f;
    }
  </style>
  <!-- Async HTML Imports do not block rending. Benefit of keeping it declarative
       (instead of dynamically loading it later in JS) is that the parser can go to
       town pre-fetching resources, etc. -->
  <link rel="import" id="elements" href="elements/elements.html" async>

</head>
<body class="loading">
  <!-- 'loading' class on <body> to avoid a "Flash of Unstyled Concent"
       and a "Flash of No Content" -->

  <div id="splash"></div>
  <!-- Light weight splash screen is outside of Polymer/imports and styled by
       the main page. 1st paint is fast, even on polyfilled browsers. -->

  <!-- Elements wait on the page and are upgraded after elements.html is loaded. -->
  <template is="dom-bind" id="app">
    <header role="banner" class="flex flex--middle">
      <div class="viewport">
        <h1>
          <ge-svg-logo></ge-svg-logo> Seed Application
        </h1>
        <h2 class="pull-right">
          Powered by Predix
        </h2>
      </div>
    </header>

    <div class="viewport">

      <div class="content-wrapper">
        <px-app-nav
          class="navbar"
          nav-items='[[navItems]]'
          path-prefix="[[pathPrefix]]">
          <px-login
            id="login"
            login-url="login-demo.html"
            logout-url="logout-demo.html"
            user-info-url="userinfo.json"
            menu-items='[[pxLoginMenuItems]]'></px-login>
        </px-app-nav>

        <main class="u-pt-- u-pr-- u-pl--" role="main">

          <!-- carbon-location captures url and assigns _route value -->
          <carbon-location id="carbonLocation" route="{{_route}}" use-hash-as-path></carbon-location>

          <!-- /home route and view -->
          <carbon-route route="[[_route]]" pattern="/home" active="{{_homeActive}}"></carbon-route>
          <px-view
            active="[[_homeActive]]"
            element-href="/elements/views/home-view.html"></px-view>

          <!-- /dashboards rotue and view -->
          <carbon-route route="[[_route]]" pattern="/dashboards"
            active="{{_dashboardsActive}}"></carbon-route>
          <px-view
            active="[[_dashboardsActive]]"
            element-href="/elements/views/dashboards-view.html"></px-view>

          <!-- /blankpage route and view -->
          <carbon-route route="[[_route]]" pattern="/blankpage"
            active="{{_blankpageActive}}"></carbon-route>
          <px-view
            active="[[_blankpageActive]]"
            element-href="/elements/views/blankpage-view.html"></px-view>

          <!-- /blankpage/subpage route and view -->
          <carbon-route route="[[_route]]" pattern="/blankpage/subpage"
            active="{{_blankpageSubpageActive}}"></carbon-route>
          <px-view
            active="[[_blankpageSubpageActive]]"
            element-href="/elements/views/blanksubpage-view.html"></px-view>

          <!-- /angular route and view -->
          <carbon-route route="[[_route]]" pattern="/angular" active="{{_angularActive}}"></carbon-route>
          <px-view
            active="[[_angularActive]]"
            element-href="/elements/views/angular-view.html"></px-view>
        </main>

      </div>
    </div>
    <seed-footer footer-links='[[footerLinks]]'></seed-footer>
  </template>

  <script>
    // Predix application loading script
    // Asyncronously loads webcomponents-lite and Polymer elements
    // then removes #splash div to reveal application UI in #app
    (function(){

      // Wait for async loading of elements.html bundle
      var onWebComponentsLoaded = function() {
        var elements = document.querySelector('#elements');
        if (elements.import && elements.import.readyState === 'complete') {
          onElementsLoaded();
        } else {
          elements.addEventListener('load', onElementsLoaded);
        }
      };

      // Remove #splash div and 'loading' class from body
      var onElementsLoaded = function() {
        // Fade splash screen, then remove
        var splashEl = document.getElementById('splash');
        splashEl.addEventListener('transitionend', function() {
          splashEl.parentNode.removeChild(splashEl); // IE 10 doesn't support el.remove()
        });
        document.body.classList.remove('loading');
        // Applicaiton is now visible and ready!
      };

      // Async loading of webcomponents polyfill
      var script = document.createElement('script');
      script.async = true;
      script.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
      script.onload = onWebComponentsLoaded;
      document.head.appendChild(script);

    }());
  </script>

  <!-- Predix Seed example app -->
  <script src="scripts/app.js"></script>

</body>
</html>
