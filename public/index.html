<!DOCTYPE html>
<html>
<head>
    <title>Predix Seed</title>
    <base href="/">

    <!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="stylesheets/main.min.css"/>

    <!-- Enables internationalization -->
    <!--TODO Make this a service -->

    <script type='application/javascript' src='https://dev-messages.grc-apps.svc.ice.ge.com/messages.js'></script>

</head>

<body class="app" data-ng-controller="MainCtrl">


<div class="navbar navbar-default navbar-static-top templatecontainer">

    <div class="container">

        <div class="masthead navbar-header">
            <a class="navbar-brand" href="#">
                <span class="ge-logo"></span>
                <span>Predix Dashboard
                    <small><i>powered by</i> GE Business</small>
                </span>
            </a>
        </div>
        <div class="notifications pull-right">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">
                        <i class="icon-user"></i>
                        <span class="user-name"> Username </span>
                        <i class="icon-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <!-- Signout link for authentication - Adds implicit grant oauth -->
                        <px-oauth
                            profileUri="profileUri"
                            site="site"
                            client-id="clientId"
                            redirect-uri="redirectUri">
                        </px-oauth>      
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="primary-navbar navbar-collapse">
        <div class="container">
            <ul class="nav navbar-nav" data-ng-cloak="">
                <li ui-sref-active="active" data-ng-repeat="tab in App.tabs" tab="tab">
                    <a ui-sref="{{tab.state}}">{{tab.label}}</a>
                </li>
            </ul>
        </div>
    </div>

</div>

<!-- MAIN CONTENT -->
<div class="content container" ui-view>
<!-- This is the container where the tabs will render -->
</div>



</body>

<script data-main='scripts/bootstrapper.js'
        src='bower_components/iids/dist/iidx/components/requirejs/require.js'></script>

</html>
