<!DOCTYPE html>
<html>
<head>
  <title>Predix Seed 2.0</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">

  <!-- Temporary #splash grey screen styles -->
  <style>
    html, body {
      background: #3b3b3f;
    }
    body.loading #splash {
      opacity: 1;
    }
    #splash {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: opacity 500ms cubic-bezier(0,0,0.2,1);
      opacity: 0;
      will-change: opacity;
      z-index: 1;
      background: #3b3b3f;
    }
  </style>
  <!-- Async HTML Imports do not block rending. Benefit of keeping it declarative
       (instead of dynamically loading it later in JS) is that the parser can go to
       town pre-fetching resources, etc. -->
  <link rel="import" id="elements" href="elements/elements.html" async>

</head>
<body class="loading">
  <!-- We add 'loading' class to the body tag and avoid the unresolved flag.
       The unresolved flag is a simple solution to FOUC (Flash of Unstyled Content),
       however it hides all of the page, causing a FONC "Flash of No Content" until the imports
       and Polymer are loaded. Instead, we control FOUC manually with a splash screen. -->


  <div id="splash"></div>
  <!-- Light weight splash screen is outside of Polymer/imports and styled by
       the main page. 1st paint is fast, even on polyfilled browsers. -->

  <!-- Elements wait on the page and are upgraded after elements.html is loaded. -->
  <template is="dom-bind" id="app">
    <h1 style="color:white;">{{route}}</h1>
    <header role="banner" class="flex flex--middle">
      <div class="viewport">
        <h1>
          <ge-svg-logo></ge-svg-logo> Seed Application
        </h1>
        <h2>
          Powered by Predix
        </h2>
      </div>
    </header>

    <div class="viewport">

      <div class="content-wrapper">

        <px-app-nav
          class="navbar"
          nav-items='[{
            "label": "Dashboards",
            "path": "dashboards",
            "icon": "fa-tachometer"
          }, {
            "label": "Blank Page",
            "path": "blankpage",
            "icon": "fa-file-o",
            "subitems": [{
              "label": "Blank Sub Page",
              "path": "blanksubpage"
            }]
          }, {
            "label": "Angular",
            "path": "angular",
            "icon": "fa-briefcase"
          }]'
          path-prefix="">
          <px-login
            id="login"
            login-url="login-demo.html"
            logout-url="logout-demo.html"
            user-info-url="userinfo.json"
            menu-items='[
              { "url": "/system-preferences", "label": "System Preferences"},
              { "url": "/group-preferences", "label": "Group Preferences"},
              { "url": "/user-preferences", "label": "User Preferences"}
            ]'></px-login>
        </px-app-nav>

        <main class="u-pt-- u-pr-- u-pl--" role="main">
          <px-view
            route="[[route]]"
            match="home"
            tag="home-view"
            url="/elements/views/home-view.html"></px-view>
          <px-view
            route="[[route]]"
            match="dashboards"
            tag="dashboards-view"
            url="/elements/views/dashboards-view.html"></px-view>
          <px-view
            route="[[route]]"
            match="blankpage"
            tag="blankpage-view"
            url="/elements/views/blankpage-view.html"></px-view>
          <px-view
            route="[[route]]"
            match="blanksubpage"
            tag="blanksubpage-view"
            url="/elements/views/blanksubpage-view.html"></px-view>
          <px-view
            route="[[route]]"
            match="angular"
            tag="angular-view"
            url="/elements/views/angular-view.html"></px-view>
        </main>

      </div>

      <seed-footer footer-links='[
        { "label": "Privacy", "href": "http://www.ge.com/privacy", "target": "_blank" },
        { "label": "Terms", "href": "http://www.ge.com/terms", "target": "_blank"}
      ]'></seed-footer>

    </template>

    <script>
      // Predix application loading script
      // Asyncronously loads webcomponents-lite and Polymer elements
      // then removes #splash div to reveal application UI in #app
      (function(){

        // Wait for async loading of elements.html bundle
        var onWebComponentsLoaded = function() {
          var elements = document.querySelector('#elements');
          if (elements.import && elements.import.readyState === 'complete') {
            onElementsLoaded();
          } else {
            elements.addEventListener('load', onElementsLoaded);
          }
        };

        // Remove #splash div and 'loading' class from body
        var onElementsLoaded = function() {
          // Fade splash screen, then remove
          var splashEl = document.getElementById('splash');
          splashEl.addEventListener('transitionend', function() {
            splashEl.parentNode.removeChild(splashEl); // IE 10 doesn't support el.remove()
          });
          document.body.classList.remove('loading');
          // Applicaiton is now visible and ready!
        };

        // Async loading of webcomponents polyfill
        var script = document.createElement('script');
        script.async = true;
        script.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
        script.onload = onWebComponentsLoaded;
        document.head.appendChild(script);

      }());
    </script>

    <!-- Predix Seed example app -->
    <script src="scripts/app.js"></script>

</body>
</html>
