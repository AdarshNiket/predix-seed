<!DOCTYPE html>
<html>
<head>
    <title>Predix Seed</title>
    <base href="/">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <link type="text/css" rel="stylesheet" href="stylesheets/px.css"/>

    <!--
    Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports.
    Must be loaded before jquery: https://github.com/webcomponents/webcomponentsjs/issues/48
     -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <script type='application/javascript' src='cf-routes.js'></script>

    <script type='application/javascript' src='https://dev-messages.grc-apps.svc.ice.ge.com/messages.js'></script>

    <link rel="localization" href="locales/manifest.json">
    <script src="bower_components/l20n/l20n.min.js"></script>

</head>

<body class="app" data-ng-controller="MainCtrl">
  <div class="viewport">
    <div class="layout">
      <div class="layout__item">
        <link rel="import" href="bower_components/px-app-nav/px-app-nav.html"/>
        <px-app-nav nav-items="{{App.tabs}}" path-prefix="/" path-key="state">
          <div class="auth">
            <px-oauth
                    site="site"
                    client-id="clientId"
                    redirect-uri="redirectUri">
            </px-oauth>
          </div>
        </px-app-nav>
      </div>
      <!-- MAIN CONTENT -->
      <div class="layout__item" ui-view>
          <!-- This is the container where the tabs will render -->
      </div>
    </div>
  </div>
</body>

<script data-main='scripts/bootstrapper.js'
        src='bower_components/iids/dist/iidx/components/requirejs/require.js'></script>

</html>
