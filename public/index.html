<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>

    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/bower_components/iids/dist/iidx/css/iids.min.css"/>
    <link rel="stylesheet" href="/bower_components/iids/dist/iidx/css/responsive.min.css"/>
    <link rel="stylesheet" href="/stylesheets/app.css"/>

    <!-- Enables internationalization -->
    <script type="text/javascript" src="/services/messages.js"></script>

</head>

<body class="app" data-ng-controller="MainCtrl">

<div class="navbar navbar-default navbar-static-top templatecontainer">

    <oauth
        ng-hide="true"
        site="https://predixuaa.ges-apps.ice.ge.com"
        client-id="app"
        redirect-uri="">
    </oauth>

    <div class="container">

        <div class="masthead navbar-header">
            <a class="navbar-brand" href="#">
                <span class="ge-logo"></span>
                <span>Predix Dashboard
                    <small><i>powered by</i> GE Business</small>
                </span>
            </a>
        </div>

        <div class="notifications pull-right">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">
                        <i class="icon-user"></i>
                        <span class="user-name">username</span>
                        <i class="icon-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li>
                            <!-- Signout link for authentication -->
                            <a ng-href="#" data-ng-click="logout($event)" href="#">
                                <i class="icon-signout"></i> {{ "page.logout" | vmessages }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div class="primary-navbar navbar-collapse">
        <div class="container">
            <ul class="nav navbar-nav" data-ng-cloak="">
                <li ui-sref-active="active" data-ng-repeat="tab in App.tabs" tab="tab">
                    <a ui-sref="{{tab.state}}">{{tab.label}}</a>
                </li>
            </ul>
        </div>
    </div>

</div>

<!-- MAIN CONTENT -->
<div class="content container" ui-view>
    <!-- This is the container where the tabs will render -->
</div>

<script data-main="scripts/bootstrapper.js" src="bower_components/iids/dist/iidx/components/requirejs/require.js"></script>

</body>
</html>
