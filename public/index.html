<!DOCTYPE html>
<html>
<head>

    <title>Predix Seed 2.0</title>
    <base href="/">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <!-- Temporary #splash grey screen styles -->
    <style>
        html, body {
            background: #3b3b3f;
        }
        body.loading #splash {
            opacity: 1;
        }
        #splash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: opacity 500ms cubic-bezier(0,0,0.2,1);
            opacity: 0;
            will-change: opacity;
            z-index: 1;
            background: #3b3b3f;
        }
    </style>

    <!-- Async HTML Imports do not block rending. Benefit of keeping it declarative
       (instead of dynamically loading it later in JS) is that the parser can go
       to town pre-fetching resources, etc. -->
    <link rel="import" id="elements" href="elements/elements.html" async>

</head>

<!-- We add 'loading' class to <body> and avoid <body unresolved>.
     The unresolved flag is a simple solution to FOUC (Flash of Unstyled Content),
     however it hides all of the page, causing a FONC "Flash of No Content" until the imports and
     Polymer are loaded. Instead, we control FOUC manually with a splash screen. -->
<body class="loading">

    <!-- Light weight splash screen is outside of Polymer/imports and styled by
       the main page. 1st paint is fast, even on polyfilled browsers. -->
    <div id="splash"></div>

    <!-- Elements wait on the page and are upgraded when elements.html loads. -->
    <template is="dom-bind" id="app">

        <header role="banner" class="flex flex--middle">
            <div class="viewport">
                <h1>
                    <ge-svg-logo></ge-svg-logo>
                    Seed Application
                </h1>
                <h2>
                    Powered by Predix
                </h2>
            </div>
        </header>

        <div class="viewport">
            <div class="content-wrapper">
                <px-app-nav
                    class="navbar"
                    nav-items$="{{tabs}}"
                    path-prefix="/"
                    path-key="state">
                    <px-login
                        id="login"
                        login-url="login-demo.html"
                        logout-url="logout-demo.html"
                        user-info-url="userinfo.json"
                        menu-items='[
                            { "url": "/system-preferences", "label": "System Preferences"},
                            { "url": "/group-preferences", "label": "Group Preferences"},
                            { "url": "/user-preferences", "label": "User Preferences"}
                        ]'>
                    </px-login>
                </px-app-nav>
                <main class="u-pt-- u-pr-- u-pl--" role="main">
                    <section role="region" ui-view></section>
                </main>
            </div>
        </div>

        <seed-footer footer-links='[
            { "label": "Privacy", "href": "http://www.ge.com/privacy", "target": "_blank" },
            { "label": "Terms", "href": "http://www.ge.com/terms", "target": "_blank"}
        ]'></seed-footer>

    </template>

  <script src="scripts/app-loader.js"></script>

</body>
</html>
