/* Text-level semantics
   ========================================================================== */
/**
 * Address styling not present in IE 8/9/10/11, Safari, and Chrome.
 */

/**
 * Address style set to `bolder` in Firefox 4+, Safari, and Chrome.
 */

/**

/**

/**

/**

  <script>
    // Setup Polymer options
    window.Polymer = {
      // lazyRegister: true, // lazyRegister: true is necessary for px-view
      // dom: 'shadow' // default to shadow-dom with shady-dom fall-back
    };
  </script>

  <!-- Async HTML Imports do not block rending. Benefit of keeping it declarative
      (instead of dynamically loading it later in JS) is that the parser can go to
      town pre-fetching resources, etc. -->
  <link rel="import" id="main-element-import" href="/elements/seed-app/seed-app.html" async>

</head>
<!-- 'loading' class on <body> avoids "Flash of Unstyled Concent" and a "Flash of No Content" -->
<body class="loading">

  <!-- #splash div outside of Polymer/imports and styled by the main page.
       First paint is instant, even on polyfilled browsers. -->
  <div id="splash"></div>

  <!-- Elements wait on the page and are upgraded after elements.html is loaded. -->
  <seed-app></seed-app>

  <!-- grunt htmlbuild inserts index-loading-script.js here -->
<script type="text/javascript">// Below is a fast app loading script
// The script async & lazy-loads webcomponents-lite polyfill
// then checks for Polymer element
// then removes #splash div to reveal application UI in #app
(function() {

  // Wait for async loading of elements.html bundle
  var onWebComponentsLoaded = function() {
    var mainElementLink = document.querySelector('#main-element-import');
    if (mainElementLink.import && mainElementLink.import.readyState === 'complete') {
      onMainElementLoaded();
    } else {
      mainElementLink.addEventListener('load', onMainElementLoaded);
    }
  };

  // Remove #splash div and 'loading' class from body
  var onMainElementLoaded = function() {
    // Fade splash screen, then remove
    var splashEl = document.getElementById('splash');

    splashEl.addEventListener('transitionend', function() {
      splashEl.parentNode.removeChild(splashEl); // IE 10 doesn't support element.remove()
    });
    document.body.classList.remove('loading');
    // Applicaiton is now visible and ready!
  };

  // load webcomponents polyfills
  if ('registerElement' in document && 'import' in document.createElement('link') && 'content' in
    document.createElement('template')) {
    // browser has web components, no need to load webcomponents polyfill
    onWebComponentsLoaded();
  } else {
    // polyfill web components
    var polyfill = document.createElement('script');
    polyfill.async = true;
    polyfill.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
    polyfill.onload = onWebComponentsLoaded;
    document.head.appendChild(polyfill);
  }

}());
</script>
