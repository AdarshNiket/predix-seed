<button ng-click="changeContext(1)">Change to context1</button>
<button ng-click="changeContext(2)">Change to context2</button>
<button ng-click="changeContext(3)">Change to context3</button>

<h1>{{context.name}}</h1>
<!--<px-context-selector class="clearfix" data-config="contextSelectorConfig"></px-context-selector>-->

<select ng-model="selectedDeck" ng-options="deck.url as deck.name for deck in decks"></select>

<px-dashboard selected-view="{{selectedDeck}}" context="{{context}}"></px-dashboard>
