<px-context-selector class="clearfix" data-config="contextSelectorConfig"></px-context-selector>

<button onclick="switchDeck('views/sample-cards.html')">ts widget sample view</button>
<button onclick="switchDeck('views/card-to-card.html')">card to card view</button>
<button onclick="switchDeck('views/fetch-data.html')">fetch data view</button>
<div id="desk">

</div>

<script>

    window.loaded = window.loaded || {};

    window.switchDeck = function(url) {

        var container = document.getElementById('desk');

        var deckContent;

        if (loaded[url]) {
            deckContent = loaded[url];
            container.innerHTML = deckContent;
        }
        else {
            Polymer.Base.importHref(url, function(e) {
                var container = document.getElementById('desk');
                container.innerHTML = "";

                var deckContent = e.target.import.querySelector('px-deck').innerHTML;
                deckContent = "<px-deck>" + deckContent + "</px-deck>";
                loaded[url] = deckContent;
                container.innerHTML = deckContent;
            }, function(e) {

            });
        }
    };

</script>
