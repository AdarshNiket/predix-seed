<px-context-browser
        initial-contexts='{{initialContexts}}'
        handlers="ngScope:handlers"
        opened-item-name="Select Context">
	<px-view-selector bind-polymer views="{{decks}}" selecteddeckurl="{{selectedDeckUrl}}"></px-view-selector>
</px-context-browser>

<px-dashboard selected-deck="{{selectedDeckUrl}}" context="{{context}}"></px-dashboard>
