<px-context-browser
        initial-contexts='{{initialContexts}}'
        handlers="ngScope:handlers"
        opened-item-name="Select Context">
	<px-view-selector ng-bind-polymer views="{{decks}}" selected-view-url="{{selectedViewUrl}}"></px-view-selector>
</px-context-browser>

<px-dashboard selected-deck="{{selectedViewUrl}}" context="{{context}}"></px-dashboard>
