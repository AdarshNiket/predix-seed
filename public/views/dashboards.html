<px-context-browser
        initial-contexts='{{initialContexts}}'
        handlers="ngScope:handlers"
        opened-item-name="Select Context">
</px-context-browser>

<select name="viewSelector" ng-model="selectedDeck">
    <option ng-repeat="deck in decks" value="{{deck.url}}">{{deck.name}}</option>
</select>

<px-dashboard selected-deck="{{selectedDeck}}" context="{{context}}"></px-dashboard>
