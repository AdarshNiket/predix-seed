<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/px-view/px-view.html">

<dom-module id="px-view-card">
  <template>
    <h1>Card!</h1>
    <px-view
      active="[[_cardActive]]"
      element-tag-name="[[_cardElementSlug]]"
      element-href=[[_cardElementHref]]></px-view>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'px-view-card',

    properties: {
      cardData: {
        type: Object
      },
      _cardActive: {
        type: Boolean,
        value: true
      },
      _cardElementSlug: {
        type: String,
        computed: '_computeCardElementSlug(cardData)'
      },
      _cardElementHref: {
        type: String,
        computed: '_computeCardElementHref(cardData)'
      }
    },

    _computeCardElementSlug: function() {
      return this.cardData.slug;
    },

    _computeCardElementHref: function() {
      return "http://localhost:5000/bower_components/px-sample-cards/time-series-card.html";
      /*
      if(this.cardData.attributes.elementHref) {
        return this.cardData.attributes.elementHref;
      } else {
        return '/elements/cards/' + this.cardData.slug + '.html'
      }
      */
    }

  });
</script>
