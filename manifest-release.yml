---
applications:
  - name: predix-seed
    host: predix-seed
    buildpack: https://github.com/muymoo/staticfile-buildpack.git
    path: dist
    memory: 64M
    stack: cflinuxfs2
    services:
            - predix_seed_session_store
            - predix_seed_asset_ga
            - newrelic
    env:
      UAA_SERVER_URL: https://etc.predix-uaa-staging.grc-apps.svc.ice.ge.com
      NEW_RELIC_APP_NAME: predix-seed-release
