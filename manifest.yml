    path: dist
    memory: 64M
    stack: cflinuxfs2
    services:
            - predix_seed_session_store
            - newrelic
            - predix_seed_view_service_exp
    env:
      UAA_SERVER_URL: https://etc.predix-uaa-staging.grc-apps.svc.ice.ge.com
      NEW_RELIC_APP_NAME: predix-seed-dev
